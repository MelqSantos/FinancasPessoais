<div class="container-fluid">

    <div id="login" class="row">

        <div id="cadastrar-form" class="col-md-6 d-flex flex-column justify-content-center">


            <div class="row justify-content-center">

                <div class="col-md-10 titulo">
                    <h2>Cadastrar</h2>
                    <h5 class="mb-3">Já possui uma conta? Faça<span><a routerLink='/login'> Login</a></span></h5>
                </div>

                <div class="col-md-10 pb-4">
                    <form>
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Nome e sobrenome" [(ngModel)]="user.nome">
                        </div>

                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="usuario">E-mail</label>
                                <input type="email" class="form-control" id="usuario" name="usuario" placeholder="email@email.com" [(ngModel)]="user.email">
                            </div>

                        </div>

                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha de 8 dígitos" (input)="confirmSenha($event)">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="confSenha">Confirmar senha</label>
                                <input type="password" class="form-control" id="confSenha" name="confSenha" [(ngModel)]="user.senha">
                            </div>
                        </div>

                        <div class="botoes row mt-4">

                            <div class="col-md-6">
                                <button (click)="cadastrar()" type="submit" class="btn d-flex align-items-center justify-content-center">
                                    <mat-icon class="mr-2">library_add</mat-icon>Cadastrar
                                </button>
                            </div>

                            <div class="col-md-6">
                                <button routerLink='/login' type="submit" class="btn btn-custom d-flex align-items-center justify-content-center">
                                    <mat-icon class="mr-2">close</mat-icon>Cancelar
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>

        <!-- Início da imagem na direita -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div id="cadastrar-img" class="mb-3"></div>
        </div>
        <!-- Fim da imagem na direita -->

    </div>
</div>
