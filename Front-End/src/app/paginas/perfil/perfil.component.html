<div class="content-20">
    <div class="row">

        <div id="img-perfil" class="col-md-6 d-flex justify-content-center align-items-center">
            <img src="/assets/imagens/user.png">
        </div>

        <div class="col-md-6 d-flex align-items-center">
            <div id="cadastrar-form" class="col-md-10">
                <div class="row">

                    <div class="col-md-12 pb-4 d-flex justify-content-center align-items-center">
                        <form>
                            <div class="form-group">
                                <label for="name">Nome</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Nome e sobrenome" [(ngModel)]="user.nome">
                            </div>

                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="usuario">E-mail</label>
                                    <input type="email" class="form-control" id="usuario" name="usuario" placeholder="email@email.com" [(ngModel)]="user.email">
                                </div>

                            </div>

                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="senha">Senha</label>
                                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha de 8 dÃ­gitos" (input)="confirmSenha($event)">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="confSenha">Confirmar senha</label>
                                    <input type="password" class="form-control" id="confSenha" name="confSenha" [(ngModel)]="user.senha">
                                </div>
                            </div>

                            <div class="botoes row mt-4">

                                <div class="col-md-6">
                                    <button (click)="atualizar()" type="submit" class="btn d-flex align-items-center justify-content-center">
                                        <mat-icon class="mr-2">sync</mat-icon>Atualizar
                                    </button>
                                </div>

                                <div class="col-md-6">
                                    <button routerLink='/dashboard' type="submit" class="btn btn-custom d-flex align-items-center justify-content-center">
                                        <mat-icon class="mr-2">close</mat-icon>Cancelar
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
